name: Release

on:
  # Trigger after CI workflow completes successfully on a tag
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  # Keep manual trigger option
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    # Only run if: CI succeeded AND triggered by a tag, OR manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v'))
    outputs:
      release_body: ${{ steps.notes.outputs.body }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # For workflow_run, checkout the tag that triggered CI
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Generate release notes
        id: notes
        env:
          WORKFLOW_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          # Get the current tag (from workflow_run or direct push)
          if [ -n "$WORKFLOW_HEAD_BRANCH" ]; then
            CURRENT_TAG="$WORKFLOW_HEAD_BRANCH"
          else
            CURRENT_TAG=${GITHUB_REF#refs/tags/}
          fi
          LAST_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$LAST_TAG" ]; then
            echo "body=Initial release" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Generate release notes
          BODY=$(cat << 'HEREDOC'
          ## What's Changed

          HEREDOC
          )

          # Get commits and categorize
          FEATURES=""
          FIXES=""
          DOCS=""
          CHORES=""
          REPO_URL="https://github.com/${{ github.repository }}"

          while IFS='|' read -r hash subject; do
            [ -z "$subject" ] && continue
            SHORT_HASH="${hash:0:7}"
            COMMIT_LINK="([${SHORT_HASH}](${REPO_URL}/commit/${hash}))"
            if [[ "$subject" =~ ^feat ]]; then
              msg=$(echo "$subject" | sed -E 's/^feat(\([^)]+\))?:\s*//' | sed 's/^ *//')
              msg="$(echo "${msg:0:1}" | tr '[:lower:]' '[:upper:]')${msg:1}"
              FEATURES="${FEATURES}- ${msg} ${COMMIT_LINK}\n"
            elif [[ "$subject" =~ ^fix ]]; then
              msg=$(echo "$subject" | sed -E 's/^fix(\([^)]+\))?:\s*//' | sed 's/^ *//')
              msg="$(echo "${msg:0:1}" | tr '[:lower:]' '[:upper:]')${msg:1}"
              FIXES="${FIXES}- ${msg} ${COMMIT_LINK}\n"
            elif [[ "$subject" =~ ^docs ]]; then
              msg=$(echo "$subject" | sed -E 's/^docs(\([^)]+\))?:\s*//' | sed 's/^ *//')
              msg="$(echo "${msg:0:1}" | tr '[:lower:]' '[:upper:]')${msg:1}"
              DOCS="${DOCS}- ${msg} ${COMMIT_LINK}\n"
            elif [[ "$subject" =~ ^(chore|ci|build|refactor|perf|test|style) ]]; then
              msg=$(echo "$subject" | sed -E 's/^(chore|ci|build|refactor|perf|test|style)(\([^)]+\))?:\s*//' | sed 's/^ *//')
              msg="$(echo "${msg:0:1}" | tr '[:lower:]' '[:upper:]')${msg:1}"
              CHORES="${CHORES}- ${msg} ${COMMIT_LINK}\n"
            fi
          done <<< "$(git log "$LAST_TAG"..HEAD --pretty=format:"%H|%s" --no-merges | grep -v "|release")"

          BODY=""
          [ -n "$FEATURES" ] && BODY="${BODY}### âœ¨ New Features\n\n${FEATURES}\n"
          [ -n "$FIXES" ] && BODY="${BODY}### ðŸ› Bug Fixes\n\n${FIXES}\n"
          [ -n "$DOCS" ] && BODY="${BODY}### ðŸ“š Documentation\n\n${DOCS}\n"
          [ -n "$CHORES" ] && BODY="${BODY}### ðŸ”§ Maintenance\n\n${CHORES}\n"

          BODY="${BODY}---\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${CURRENT_TAG}"

          # Use delimiter for multiline output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build-macos:
    needs: generate-release-notes
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        target: [aarch64-apple-darwin]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          cache-all-crates: true
          key: ${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'SSH Buddy v__VERSION__'
          releaseBody: ${{ needs.generate-release-notes.outputs.release_body }}
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  build-windows:
    needs: generate-release-notes
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          cache-all-crates: true
          key: windows

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'SSH Buddy v__VERSION__'
          releaseBody: ${{ needs.generate-release-notes.outputs.release_body }}
          releaseDraft: true
          prerelease: false

  update-homebrew:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    # Works for both workflow_run (tag in head_branch) and workflow_dispatch
    if: startsWith(github.event.workflow_run.head_branch || github.ref, 'v') || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Get version from tag
        id: version
        env:
          WORKFLOW_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          if [ -n "$WORKFLOW_HEAD_BRANCH" ]; then
            echo "VERSION=${WORKFLOW_HEAD_BRANCH#v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for release assets via GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          ASSET_NAME="SSH.Buddy_${VERSION}_aarch64.dmg"
          MAX_ATTEMPTS=30
          ATTEMPT=0

          echo "Waiting for release asset: $ASSET_NAME"

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            # Get release info via GitHub API
            RELEASE_INFO=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${VERSION}" 2>/dev/null || echo "{}")

            # Check if release exists and is published
            DRAFT=$(echo "$RELEASE_INFO" | jq -r '.draft // true')
            if [ "$DRAFT" = "true" ]; then
              echo "Release is still a draft, waiting..."
              sleep 30
              continue
            fi

            # Check if asset exists and get its state
            ASSET_INFO=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name == \"$ASSET_NAME\")" 2>/dev/null || echo "")

            if [ -n "$ASSET_INFO" ]; then
              ASSET_STATE=$(echo "$ASSET_INFO" | jq -r '.state')
              ASSET_SIZE=$(echo "$ASSET_INFO" | jq -r '.size')

              if [ "$ASSET_STATE" = "uploaded" ] && [ "$ASSET_SIZE" -gt 0 ]; then
                echo "Asset found and fully uploaded (size: $ASSET_SIZE bytes)"
                echo "EXPECTED_SIZE=$ASSET_SIZE" >> $GITHUB_ENV
                break
              else
                echo "Asset state: $ASSET_STATE, size: $ASSET_SIZE - waiting for upload to complete..."
              fi
            else
              echo "Asset not found yet..."
            fi

            sleep 30
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "::error::Timeout waiting for release asset after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Download and verify SHA256 with retry
        id: sha
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/SSH.Buddy_${VERSION}_aarch64.dmg"
          MAX_RETRIES=5
          RETRY_DELAY=10

          download_with_retry() {
            local output_file=$1
            local attempt=0

            while [ $attempt -lt $MAX_RETRIES ]; do
              attempt=$((attempt + 1))
              echo "Download attempt $attempt/$MAX_RETRIES..."

              if curl -fSL --retry 3 --retry-delay 5 "$ASSET_URL" -o "$output_file"; then
                # Verify file size if we have expected size
                if [ -n "$EXPECTED_SIZE" ]; then
                  ACTUAL_SIZE=$(stat -c%s "$output_file" 2>/dev/null || stat -f%z "$output_file" 2>/dev/null)
                  if [ "$ACTUAL_SIZE" -eq "$EXPECTED_SIZE" ]; then
                    echo "Download successful, size verified: $ACTUAL_SIZE bytes"
                    return 0
                  else
                    echo "Size mismatch: expected $EXPECTED_SIZE, got $ACTUAL_SIZE"
                  fi
                else
                  # No expected size, just check file exists and is non-empty
                  if [ -s "$output_file" ]; then
                    echo "Download successful"
                    return 0
                  fi
                fi
              fi

              echo "Download failed or verification failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            done

            return 1
          }

          # Download twice and verify SHA256 matches to ensure consistency
          echo "Downloading file (first copy)..."
          if ! download_with_retry "aarch64_1.dmg"; then
            echo "::error::Failed to download asset after $MAX_RETRIES attempts"
            exit 1
          fi

          SHA256_1=$(shasum -a 256 aarch64_1.dmg | cut -d ' ' -f 1)
          echo "First SHA256: $SHA256_1"

          # Wait a moment and download again to verify consistency
          sleep 5

          echo "Downloading file (second copy for verification)..."
          if ! download_with_retry "aarch64_2.dmg"; then
            echo "::error::Failed to download asset for verification"
            exit 1
          fi

          SHA256_2=$(shasum -a 256 aarch64_2.dmg | cut -d ' ' -f 1)
          echo "Second SHA256: $SHA256_2"

          # Verify both downloads match
          if [ "$SHA256_1" != "$SHA256_2" ]; then
            echo "::error::SHA256 mismatch between downloads!"
            echo "First:  $SHA256_1"
            echo "Second: $SHA256_2"
            echo "The release asset may still be uploading or was modified. Please retry."
            exit 1
          fi

          echo "SHA256 verified consistent: $SHA256_1"
          echo "SHA256_AARCH64=$SHA256_1" >> $GITHUB_OUTPUT

          # Clean up
          rm -f aarch64_1.dmg aarch64_2.dmg

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: runkids/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Cask
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SHA256=${{ steps.sha.outputs.SHA256_AARCH64 }}

          cat > homebrew-tap/Casks/ssh-buddy.rb << 'EOF'
          cask "ssh-buddy" do
            version "VERSION_PLACEHOLDER"
            sha256 "SHA256_PLACEHOLDER"

            url "https://github.com/runkids/ssh-buddy/releases/download/v#{version}/SSH.Buddy_#{version}_aarch64.dmg"
            name "SSH Buddy"
            desc "A friendly SSH config and key manager for macOS"
            homepage "https://github.com/runkids/ssh-buddy"

            depends_on macos: ">= :catalina"

            app "SSH Buddy.app"

            zap trash: [
              "~/Library/Application Support/com.sshbuddy",
              "~/Library/Caches/com.sshbuddy",
              "~/Library/Preferences/com.sshbuddy.plist",
            ]
          end
          EOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-tap/Casks/ssh-buddy.rb
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" homebrew-tap/Casks/ssh-buddy.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/ssh-buddy.rb
          git commit -m "Update ssh-buddy to ${{ steps.version.outputs.VERSION }}"
          git push
